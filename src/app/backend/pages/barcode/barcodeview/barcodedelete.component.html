<div class="md-dialog-title">
  <span>Delete Barcode</span>
  <div class="action-dialog-right">
    <button class="close-dialog" (click)="dialogRef.close();" md-icon-button><i class="material-icons">close</i></button>
  </div>
</div>
<div class="md-dialog-content">
  <div class="blockquote danger margin-top-3">
  <table>
    <tr>
      <td class="vertical-top"width=50>
          <i class="material-icons md-24">warning</i>
      </td>
      <td>
        After you delete an Barcode, it's permanently deleted. Barcode can't be undeleted.
      </td>
    </tr>
  </table>
  </div>
  <div class="title-dialog">
    Name
  </div>
  <div class="subtitle-dialog">
    {{ barcodeName | titlecase }}
  </div>
</div>
<div class="md-dialog-action">
  <button (click)="dialogRef.close();" md-button class="default">Cancel</button>
  <button (click)="dialogRef.close();delete(barcodeID,barcodeName,fullPath);" md-button class="warn">Delete</button>
</div>

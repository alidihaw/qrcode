<div class="md-dialog-title">
  <span>Delete Website</span>
  <div class="action-dialog-right">
    <button class="close-dialog" (click)="dialogRef.close();" md-icon-button><i class="material-icons">close</i></button>
  </div>
</div>
<div class="md-dialog-content">
  <div class="blockquote danger margin-top-3">
    <table>
      <tr>
        <td class="vertical-top" width=50>
          <i class="material-icons md-24">warning</i>
        </td>
        <td>
          After you delete an Website, it's permanently deleted. Website can't be undeleted.
        </td>
      </tr>
    </table>
  </div>
  <div class="title-dialog">
    Website Name
  </div>
  <div class="subtitle-dialog">
    {{ websiteName | titlecase }}
  </div>
</div>
<div class="md-dialog-action">
  <button [disabled]="disabled === 'true'" (click)="dialogRef.close();" md-button class="default">Cancel</button>
  <button [disabled]="disabled === 'true'" (click)="dialogRef.close();delete(websiteID, websiteName, path)" md-button class="warn">Delete</button>
</div>

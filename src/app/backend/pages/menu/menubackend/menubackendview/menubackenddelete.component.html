<div class="md-dialog-title">
  <span>Delete Menu Backend</span>
  <div class="action-dialog-right">
    <button class="close-dialog" (click)="dialogRef.close();" md-icon-button><i class="material-icons">close</i></button>
  </div>
</div>
<div class="md-dialog-content">
  <div class="blockquote no-border danger margin-top-3">
    <table>
      <tr>
        <td class="vertical-top" width=50>
          <i class="material-icons md-24">warning</i>
        </td>
        <td>
          After you delete an Menu Backend, it's permanently deleted. Menu Backend can't be undeleted.
        </td>
      </tr>
    </table>
  </div>
  <div class="title-dialog">
    Menu Name
  </div>
  <div class="subtitle-dialog">
    {{ menubackendName | titlecase }}
  </div>
</div>
<div class="md-dialog-action">
  <button (click)="dialogRef.close();" md-button class="default">Cancel</button>
  <button (click)="dialogRef.close();delete(menubackendID, menubackendName);" md-button class="warn">Delete</button>
</div>
